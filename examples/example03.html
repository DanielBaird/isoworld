<html>
<head>
    <style>
        html, body {
            background: #eee;
        }
        #theDiv {
            position: absolute;
            top: 1em;
            bottom: 1em;
            left: 1em;
            right: 1em;
            background: white;
        }
    </style>
</head>
<body>

<div id="theDiv"></div>

<script src="../dist/isoworld.js"></script>
<script>

    var wX = 100;
    var wY = 90;
    var blockSize = 10;

    var f = new World.Forest('theDiv', {
        worldSizeX: wX,
        worldSizeY: wY,
        maxHeight: 40,
        blockSize: blockSize,

        worldScaleZ: 0.5
    });

    f.autoRender(false);

    // set the altitude..
    for (var x = 0; x < wX; x++) {
        for (var y = 0; y < wY; y++) {
            f.groundLevel(x, y, (Math.random() * 3) - 1);
        }
    }

    f.groundLevel(wX-1, wY-1, 5);

    // set some ground stacks..
    f.ground(     0, wY*0.1, ['water', 0.5, 'sand', 2, 'soil']);
    f.ground(wX*0.8, wY*0.3, ['soil']);
    f.ground(wX*0.5, wY*0.7, ['sand', 2, 'leaflitter', 3, 'soil']);
    f.ground(     0,   wY-1, ['leaflitter']);

    // // add some features..
    // f.feature(     0, wY*0.1);
    // f.feature(wX*0.8, wY*0.3);
    // f.feature(wX*0.5, wY*0.7);
    // f.feature(     0,   wY-1);

    // f.feature(wX/2, wY/2);

    // random trees
    for (var t = 0; t < 150; t++) {
        var diam = Math.random() + Math.random() + Math.random();
        f.tree(
            Math.random() * wX,
            Math.random() * wY,
            diam,
            Math.random() * 4 + diam * 12
        );
    }

    // // tree: x, y, diameter, height
    // f.tree(10, 10, 1, 15);
    // f.tree(20, 30, 0.75, 13);
    // f.tree(20, 30, 0.2, 5);
    // f.tree(20, 30, 1, 20);
    // f.tree(10, 40, 2, 40);

    f.render();
</script>

</script>
</body></html>
