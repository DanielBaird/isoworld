<html>
<head>
    <style>
        html, body {
            background: #eee;
        }
        #theDiv {
            width: 97%;
            margin: 1em auto;
            height: 500px;
            background: white;
        }
    </style>
</head>
<body>

<div id="theDiv"></div>

<script src="../dist/isoworld.js"></script>
<script>

    var wX = 100;
    var wY = 100;
    var blockSize = 10;

    var f = new World.Forest('theDiv', {
        autoSize: true,
        worldSizeX: wX,
        worldSizeY: wY,
        blockSize: blockSize
    });

    f.autoRender(false);

    // set the altitude..
    for (var x = 0; x < wX; x++) {
        for (var y = 0; y < wY; y++) {
            f.groundLevel(x, y, (Math.random() * 2) - 1);
        }
    }

    f.groundLevel(wX - 1, wY - 1, 5);

    // set some ground stacks..
    f.ground(1, 0, ['water', 0.5, 'sand', 2, 'soil']);
    f.ground(90, 0, ['soil']);
    f.ground(50, 0, ['sand', 2, 'leaflitter', 3, 'soil']);
    f.ground(0, 79, ['leaflitter']);
    f.ground(99, 10, ['water']);

    // add some features..
    f.feature(10,10);
    f.feature(wX/2, wY/2);
    f.feature(77,22);

    f.render();
</script>

</script>
</body></html>
