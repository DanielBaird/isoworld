<html>
<head>
    <style>
        html, body {
            background: #eee;
        }
        #world {
            width: 97%;
            margin: 1em auto;
            height: 700px;
            background: white;
        }
    </style>
</head>
<body>

<div id="world"></div>

<script src="../dist/isoworld.js"></script>
<script>

    var wX = 100;
    var wY = 80;
    var blockSize = 10;

    var f = new World.Forest('world', {
        worldSizeX: wX,
        worldSizeY: wY,
        blockSize: blockSize,
        isoScale: 50
    });

    f.autoRender(false);

    // set the altitude..
    for (var x = 0; x < wX; x++) {
        for (var y = 0; y < wY; y++) {
            f.groundLevel(x, y, Math.random() * 3);
        }
    }

    // set some ground stacks..
    f.ground(10, 0, ['water', 5, 'soil']);
    f.ground(0, 79, 'leaflitter');
    f.ground(50, 0, ['sand', 2, 'leaflitter', 3, 'soil']);
    f.ground(90, 0, ['soil']);
    f.ground(99, 10, ['water']);

    // add some features..

    f.render();
</script>

</script>
</body></html>
